name: Deploy prod website on push
on:
  push:
    branches:
      - master
jobs:
  web-deploy:
    name: Deploy Prod
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: 🏗️ Build
      run: npm install
    - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: /
          